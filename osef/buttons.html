<style>
  .subscribe-button {
    background-color: rgb(145, 4, 4);
    color: beige;
    height: 36px;
    width: 105px;
    border: none;
    cursor: pointer;
    border-radius: 2px;
    border-color: rgb(182, 0, 0);
    border-style: solid;
    border-width: 1px;
    margin-right: 8px;
    margin-top: 8px;
    transition: opacity 150ms;
  }
  .subscribe-button:hover{
    opacity: 80%;
  }

  .join-button{
    background-color: rgb(255, 255, 255);
    color: rgb(14, 59, 206);
    height: 36px;
    width: 62px;
    border: none;
    cursor: pointer;
    border-radius: 2px;
    border-color: rgb(14, 59, 206);
    border-style: solid;
    border-width: 2px;
    margin-right: 8px;
    margin-top: 8px;
    transition: background-color 150ms;
    transition: color 150ms;
    transition: opacity 150ms;
  }
  .join-button:hover{
    background-color: rgb(14, 59, 206);
    color: white;
  }
  .join-button:active{
    opacity: 80%;
  }

  .tweet-button{
    background-color: rgb(12, 86, 184);
    color: rgb(255, 255, 255);
    font-size: 15px;
    font-weight: bold;
    height: 36px;
    width: 80px;
    border: none;
    cursor: pointer;
    border-radius: 18px;
    border-color: rgb(12, 86, 184);
    border-style: solid;
    border-width: 2px;
    margin-right: 8px;
    margin-top: 8px;
    transition: box-shadow 150ms;
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
